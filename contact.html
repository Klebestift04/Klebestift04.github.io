<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-info">
                <h2><a href="./" style="text-decoration: none; color: var(--text-primary);">Mohamed</a></h2>
                <p>Full Stack Engineer & Blockchain Developer</p>
            </div>
            <div class="social-links">
                <a href="https://www.youtube.com/@mohamed-l2i6r" target="_blank" rel="noopener noreferrer" title="Watch on YouTube">📺</a>
                <a href="./contact" title="Contact Me">📧</a>
                <a href="./blog" title="Read My Blog">📝</a>
                <a href="https://x.com/mohamedkm_" target="_blank" rel="noopener noreferrer" title="Follow on X">𝕏</a>
                <a href="https://github.com/Klebestift04" target="_blank" rel="noopener noreferrer" title="View GitHub Profile">🐙</a>
            </div>
        </header>

        <section class="section">
            <h2 class="section-title">get in touch 📬</h2>
            <div class="contact-info">
                <p>Feel free to reach out for collaborations, questions, or just to say hello!</p>
            </div>
            
            <form class="contact-form" action="https://formspree.io/f/xvggzjag" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="section">
            <h2 class="section-title">or find me here 🗺️</h2>
            <div class="social-grid">
                <a href="https://x.com/mohamedkm_" class="social-card" target="_blank" rel="noopener noreferrer">
                    <h3>𝕏 Twitter</h3>
                    <p>Follow me for updates and thoughts</p>
                </a>
                <a href="https://www.youtube.com/@mohamed-l2i6r" class="social-card" target="_blank" rel="noopener noreferrer">
                    <h3>📺 YouTube</h3>
                    <p>Watch my tech content</p>

                <a href="https://github.com/Klebestift04" class="social-card" target="_blank" rel="noopener noreferrer">

                </a>
            </div>
        </section>
    </div>
